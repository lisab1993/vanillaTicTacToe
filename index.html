<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="gameboard">
            <div class="topRow">
                <span class="tLeft" id="zero"></span>
                <span class="vertLine"></span>
                <span class="tMid" id="one"></span>
                <span class="vertLine"></span>
                <span class="tRight" id="two"></span>
            </div>
            <!-- <span class="hztLine"></span> -->

            <div class="midRow">
                <span class="mLeft" id="three"></span>
                <span class="vertLine"></span>
                <span class="mMid" id="four"></span>
                <span class="vertLine"></span>
                <span class="mRight" id="five"></span>
            </div>
            <!-- <span class="hztLine"></span> -->

            <div class="bottomRow">
                <span class="bLeft" id="six"></span>
                <span class="vertLine"></span>
                <span class="bMid" id="seven"></span>
                <span class="vertLine"></span>
                <span class="bRight" id="eight"></span>
            </div>
        </div>

        <div class="footer" id="displayTurn"></div>

    </div>



    <script src="script.js"></script>
</body>

</html>
